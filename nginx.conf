events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    upstream api {
        server api:8080;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Extract the hostname without port from the request
        set $redirect_host $host;

        # Redirect HTTP to HTTPS on port 3443 (the default external port)
        # If you're using standard port 443, change this to: return 301 https://$redirect_host$request_uri;
        return 301 https://$redirect_host:3443$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL certificate files
        ssl_certificate /etc/nginx/ssl/certs/tlsscanner.crt;
        ssl_certificate_key /etc/nginx/ssl/private/tlsscanner.key;

        # Strong TLS configuration (Mozilla Modern)
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519:prime256v1:secp384r1;
        ssl_prefer_server_ciphers off;

        # SSL session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS (HTTP Strict Transport Security)
        # Disabled for non-standard ports (3000/3443) to avoid browser confusion
        # Uncomment when using standard ports (80/443) in production:
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}